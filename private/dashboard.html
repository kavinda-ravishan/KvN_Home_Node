<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <a onclick="signOut()" href="">Sign out</a>
    <h2>Welcome <span id="userName"></span></h2>
    <input id="input" type="text" /><button id="send">Send</button>
    <p>Msg : <span id="reply"></span></p>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const userNameDom = document.getElementById("userName");
    const sendDom = document.getElementById("send");
    const inputDom = document.getElementById("input");
    const replyDom = document.getElementById("reply");

    const socket = io();

    function getCookieByName(cookieName) {
      const cookies = document.cookie.split(";");
      for (cookie of cookies) {
        const cookieNameKey = cookie.split("=");
        if (cookieNameKey[0].trim() === cookieName) {
          return cookieNameKey[1].trim();
        }
      }
    }

    function signOut() {
      //Delete all Cookies
      const cookies = document.cookie.split(";");

      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i];
        const eqPos = cookie.indexOf("=");
        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
      }
    }

    function showUserName() {
      let firstName = "";

      for (char of getCookieByName("user-name")) {
        if (char === "%") break;
        firstName += char;
      }

      userNameDom.textContent = firstName;
    }

    showUserName();

    sendDom.addEventListener("click", () => {
      if (input.value) {
        socket.emit("chatMessage", {
          token: getCookieByName("session-token"),
          msg: input.value,
        });
        input.value = "";
      }
    });

    socket.on("chatMessage", function (data) {
      replyDom.textContent = `${data.name} : ${data.msg}`;
    });
  </script>
</html>
