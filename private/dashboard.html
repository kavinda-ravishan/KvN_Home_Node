<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      background-color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }
    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }
    #input:focus {
      outline: none;
    }
    #form > button {
      background: #27a327;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
      transition: 0.3s;
    }
    #form > button:hover {
      opacity: 0.7;
    }
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #messages > li {
      padding: 0.5rem 1rem;
      color: whitesmoke;
    }
    #messages > li:nth-child(odd) {
      background: rgb(25, 25, 25);
    }
    #onlineUsers {
      cursor: pointer;
    }

    /* The snackbar - position it at the bottom and in the middle of the screen */
    #snackbar {
      visibility: hidden; /* Hidden by default. Visible on click */
      min-width: 250px; /* Set a default minimum width */
      margin-left: -125px; /* Divide value of min-width by 2 */
      background-color: #333; /* Black background color */
      color: #fff; /* White text color */
      text-align: center; /* Centered text */
      border-radius: 2px; /* Rounded borders */
      padding: 16px; /* Padding */
      position: fixed; /* Sit on top of the screen */
      z-index: 1; /* Add a z-index if needed */
      left: 50%; /* Center the snackbar */
      top: 30px; /* 30px from the bottom */
    }

    /* Show the snackbar when clicking on a button (class added with JavaScript) */
    #snackbar.show {
      visibility: visible; /* Show the snackbar */
      /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
    However, delay the fade out process for 2.5 seconds */
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    /* Animations to fade the snackbar in and out */
    @-webkit-keyframes fadein {
      from {
        top: 0;
        opacity: 0;
      }
      to {
        top: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        top: 0;
        opacity: 0;
      }
      to {
        top: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        top: 30px;
        opacity: 1;
      }
      to {
        top: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        top: 30px;
        opacity: 1;
      }
      to {
        top: 0;
        opacity: 0;
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard"
          >Welcome <span id="userName"></span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="onlineUsers"
                >Online Users</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" onclick="signOut()">
              Sign out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <div id="snackbar"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const userNameDom = document.getElementById("userName");
    const inputDom = document.getElementById("input");
    const messagesDom = document.getElementById("messages");
    const onlineUsersDom = document.getElementById("onlineUsers");
    const snackbarDom = document.getElementById("snackbar");

    const socket = io();

    function getCookieByName(cookieName) {
      const cookies = document.cookie.split(";");
      for (cookie of cookies) {
        const cookieNameKey = cookie.split("=");
        if (cookieNameKey[0].trim() === cookieName) {
          return cookieNameKey[1].trim();
        }
      }
    }

    function signOut() {
      //Delete all Cookies
      const cookies = document.cookie.split(";");

      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i];
        const eqPos = cookie.indexOf("=");
        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
      }
    }

    function showUserName() {
      let firstName = "";

      for (char of getCookieByName("user-name")) {
        if (char === "%") break;
        firstName += char;
      }

      userNameDom.textContent = firstName;
    }

    showUserName();

    socket.emit("init", getCookieByName("session-token"));

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("chatMessage", input.value);
        input.value = "";
      }
    });

    onlineUsersDom.addEventListener("click", async () => {
      const res = await fetch("/users");

      const users = await res.json();
      let names = "ONLINE USERS\n";
      names += "------------------\n";
      for (user of users) {
        names += `${user}\n`;
      }
      alert(names);
    });

    socket.on("chatMessage", function (data) {
      const item = document.createElement("li");
      item.textContent = `${data.name} : ${data.msg}`;
      messagesDom.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on("initChatMessages", function (messages) {
      for (message of messages) {
        const item = document.createElement("li");
        item.textContent = message;
        messagesDom.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    socket.on("userConnected", function (name) {
      //add text
      snackbarDom.textContent = `${name} is now online`;

      // Add the "show" class to DIV
      snackbarDom.className = "show";

      // After 3 seconds, remove the show class from DIV
      setTimeout(function () {
        snackbarDom.className = snackbarDom.className.replace("show", "");
      }, 3000);
    });

    socket.on("userDisconnected", function (name) {
      //add text
      snackbarDom.textContent = `${name} is now offline`;

      // Add the "show" class to DIV
      snackbarDom.className = "show";

      // After 3 seconds, remove the show class from DIV
      setTimeout(function () {
        snackbarDom.className = snackbarDom.className.replace("show", "");
      }, 3000);
    });
  </script>
</html>
